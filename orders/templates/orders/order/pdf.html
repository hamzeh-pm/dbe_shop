<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>invoice number {{order.id}}</p>
    <h6>{{order.created | date:"M d, Y"}}</h6>
    <p>order for {{order.first_name}} {{order.last_name}}</p>
    <h4>item brought</h4>
    <ul>
        <li>item name - quantity - price</li>
        {% for item in order.items.all %}
        <li>{{item.product}} - {{item.quantity}} - {{item.price}}</li>
    {% endfor %}
    </ul>
    
</body>
</html>
